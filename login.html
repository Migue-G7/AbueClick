<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbueClick - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/stylelogin.css">
</head>
<body>
  <div class="site">
    <header id="navbar">
      <div class="nav-center">
        <div class="brand">
          <img src="resources/img/Imagotipo.png" alt="AbueClick" class="nav-logo">
        </div>
        <nav>
          <ul class="nav-menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
        <div class="image-section">
            <img src="" alt="">
        </div>
        
        <div class="form-section">
            <div class="logo">
                <span class="logo-text">AbueClick</span>
            </div>
            
            <h2>Iniciar Sesión</h2>
            
            <form>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                </div>
                
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu cuenta?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <a href="registro.html" class="btn btn-secondary">Regístrate</a>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
