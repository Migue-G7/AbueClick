<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="style/styleregistro.css">
</head>
<body>

    <header id="navbar">
      <!-- Left side: brand + main menu (aligned left) -->
      <div class="nav-left">
        <div class="brand">
          <img src="resources/img/Imagotipo.png" alt="AbueClick" class="nav-logo">
        </div>
        <nav>
          <ul class="nav-menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>

      <!-- Right side: search + profile (aligned right) -->
    </header>

    <div class="container">
        <!-- Sección de Registro de Usuarios -->
        <div class="form-section">
            <h2>Registro de Usuarios</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre*</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido*</label>
                    <input type="text" id="apellido" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico*</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono*</label>
                    <input type="tel" id="telefono" required>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de Nacimiento*</label>
                    <div class="date-input">
                        <input type="date" id="fecha" required>
                    </div>
                </div>
            </form>
        </div>

        <!-- Sección de Servicios -->
        <div class="service-section">
            <h2>Ciudad*</h2>
            <select class="city-select">
                <option value="">Seleccionar ciudad</option>
                <option value="medellin">Medellín</option>
                <option value="bogota" selected>Bogotá</option>
                <option value="barranquilla">Barranquilla</option>
            </select>

            <div class="checkbox-group">
                <h3 class="section-title">Seleccione su Tipo de Usuario</h3>
                <div class="checkbox-item">
                    <input type="checkbox" id="compania" checked>
                    <label for="compania">Acompañante</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="asistencia">
                    <label for="asistencia">Adulto Mayor</label>
                </div>
            </div>

            <div class="time-select">
                <h3 class="section-title">Disponibilidad Horaria*</h3>
                <select>
                    <option value="">Seleccionar horario</option>
                    <option value="manana">Mañana (8am - 12pm)</option>
                    <option value="tarde">Tarde (12pm - 6pm)</option>
                    <option value="noche">Noche (6pm - 10pm)</option>
                </select>
            </div>

            <div class="form-group">
                <h3 class="section-title">Información Adicional</h3>
                <textarea placeholder="Escribe información adicional aquí..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar Solicitud</button>
        </div>
    </div>
</body>
</html>
