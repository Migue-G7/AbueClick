<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styleregistro.css">
</head>
<body>
  <div class="site">
    <header id="navbar">
      <div class="nav-center">
        <div class="brand">
          <img src="resources/img/Imagotipo.png" alt="AbueClick" class="nav-logo">
        </div>
        <nav>
          <ul class="nav-menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
        <!-- Sección de Registro de Usuarios -->
        <div class="form-section">
            <h2>Registro de Usuarios</h2>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre*</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido*</label>
                    <input type="text" id="apellido" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico*</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña*</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono*</label>
                    <input type="tel" id="telefono" required>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de Nacimiento*</label>
                    <div class="date-input">
                        <input type="date" id="fecha" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad*</label>
                    <select id="ciudad" required>
                        <option value="">Seleccionar ciudad</option>
                        <option value="medellin">Medellín</option>
                        <option value="bogota" selected>Bogotá</option>
                        <option value="barranquilla">Barranquilla</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="disponibilidad">Disponibilidad Horaria*</label>
                    <select id="disponibilidad" required>
                        <option value="">Seleccionar horario</option>
                        <option value="manana">Mañana (8am - 12pm)</option>
                        <option value="tarde">Tarde (12pm - 6pm)</option>
                        <option value="noche">Noche (6pm - 10pm)</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Sección de Servicios -->
        <div class="service-section">
            <div class="checkbox-group">
                <h3 class="section-title">Seleccione su Tipo de Usuario*</h3>
                <div class="checkbox-item">
                    <input type="radio" id="compania" name="tipoUsuario" value="acompanante" checked>
                    <label for="compania">Acompañante</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" id="asistencia" name="tipoUsuario" value="adultoMayor">
                    <label for="asistencia">Adulto Mayor</label>
                </div>
            </div>

            <!-- Campos condicionales para Acompañante -->
            <div id="camposAcompanante" class="campos-condicionales">
                <div class="form-group">
                    <label for="experiencia">Experiencia*</label>
                    <select id="experiencia" required>
                        <option value="">Seleccionar experiencia</option>
                        <option value="0-1">0-1 años</option>
                        <option value="2-5">2-5 años</option>
                        <option value="6-10">6-10 años</option>
                        <option value="10+">Más de 10 años</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nivelEducacion">Nivel de Educación*</label>
                        <select id="nivelEducacion" required>
                        <option value="">Seleccionar nivel</option>
                        <option value="bachillerato">Bachillerato</option>
                        <option value="tecnico">Técnico</option>
                        <option value="tecnologo">Tecnólogo</option>
                        <option value="universitario">Universitario</option>
                        <option value="postgrado">Postgrado</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <h3 class="section-title">Información Adicional</h3>
                <textarea placeholder="Escribe información adicional aquí..."></textarea>
            </div>

            <button type="submit" class="submit-btn" form="registroForm">Enviar Solicitud</button>
        </div>
    </div>
  </div>

  <script src="js/autenticacion.js"></script>
  <script src="js/registro.js"></script>
  <script>
    // Manejar el envío del formulario de registro
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Obtener todos los datos del formulario
      const datosUsuario = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        telefono: document.getElementById('telefono').value,
        fechaNacimiento: document.getElementById('fecha').value,
        ciudad: document.getElementById('ciudad').value,
        disponibilidad: document.getElementById('disponibilidad').value,
        tipoUsuario: document.querySelector('input[name="tipoUsuario"]:checked').value,
        experiencia: document.getElementById('experiencia')?.value || null,
        nivelEducacion: document.getElementById('nivelEducacion')?.value || null,
        informacionAdicional: document.querySelector('textarea').value
      };
      
      // Guardar usuario
      const resultado = guardarUsuario(datosUsuario);
      
      if (resultado.exito) {
        alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
        window.location.href = 'login.html';
      } else {
        alert('Error: ' + resultado.mensaje);
      }
    });
  </script>
</body>
</html>
